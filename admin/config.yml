backend:
  name: git-gateway
  branch: main
media_folder: "images/venues"
public_folder: "/images/venues"
publish_mode: simple
local_backend: true

collections:
  - name: pages
    label: Pages
    files:
      - name: home
        label: Homepage
        file: content/home.json
        format: json
        fields:
          - { label: "Hero Eyebrow", name: "hero_eyebrow", widget: "string", default: "25 Cities · 100+ Venues · Expanding" }
          - { label: "Hero Headline", name: "hero_headline", widget: "string", default: "The Best Sweats In Your City." }
          - { label: "Hero Subheading", name: "hero_subheading", widget: "text", default: "Every bathhouse, sauna, thermal bath, and cold plunge worth your time — with prices, honest reviews, and everything you need." }
